<div class="modal fade" id="tag_add">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加标签</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="tag_add_form" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="box-body">
                        <div class="form-group">
                            <label>标签名称</label>
                            <input type="text" class="form-control" name="name" placeholder="请输入标签名称">
                        </div>
                        <div class="form-group">
                            <label>排序</label>
                            <input type="number" class="form-control" name="sort" placeholder="请输入排序编号" value=1>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="submit" url="{{url_for('admin.tag_add')}}" formId="tag_add_form" onclick="addFun(this)" class="btn btn-info">保存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
