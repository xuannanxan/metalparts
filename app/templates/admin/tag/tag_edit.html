<div class="modal fade" id="tag_edit">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改标签</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="tag_edit_form" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <input type="hidden" name="id" id="id"/>
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name">标签名称</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="请输入标签名称">
                        </div>
                        <div class="form-group">
                            <label for="sort">排序</label>
                            <input type="number" class="form-control" id="sort" name="sort" placeholder="请输入排序编号"
                                   value=1>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button"  url="{{url_for('admin.tag_edit')}}" formId="tag_edit_form" onclick="updateFun(this)" class="btn btn-info">保存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
