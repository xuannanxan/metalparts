<div class="modal fade" id="menu_edit">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改菜单</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="menu_edit_form" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <input type="hidden" name="id" id="id"/>
                    <div class="box-body">
                        <div class="form-group">
                            <label for="pid">上级菜单</label>
                            <select class="form-control select2" name="pid" id="pid">
                                <option value="0">最上级</option>
                                {% for v in menu_tree %}
                                <option value="{{ v.id }}">{{ v.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>图标</label>
                            <div class="input-group">
                                <input type="text" class="form-control" onchange="showicon(this)" name="icon"
                                       placeholder="图标编号">
                                <span class="input-group-addon"><i class="fa"></i></span>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="name">名称</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="请输入菜单名称">
                        </div>
                        <div class="form-group">
                            <label for="url">URL</label>
                            <input type="text" class="form-control" id="url" name="url" placeholder="请输入URL地址">
                        </div>
                        <div class="form-group">
                            <label for="sort">排序</label>
                            <input type="number" value=1 class="form-control" id="sort" name="sort"
                                   placeholder="请输入排序编号，数字越大越靠前">
                        </div>
                    </div>
                    <!-- /.box-body -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" url="{{url_for('admin.menu_edit')}}" formId="menu_edit_form"
                        onclick="updateFun(this)" class="btn btn-info">保存
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
