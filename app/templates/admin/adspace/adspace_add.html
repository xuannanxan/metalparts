<div class="modal fade" id="adspace_add">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加广告位</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="adspace_add_form" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="box-body">
                        <div class="form-group">
                            <label>广告位名称</label>
                            <input type="text" class="form-control" name="name" placeholder="请输入广告位名称">
                        </div>
                        <div class="form-group">
                            <label>广告位调用名称</label>
                            <input type="text" class="form-control" name="ename" placeholder="请输入广告位调用名称，只能为英文">
                        </div>
                    </div>
                    <!-- /.box-body -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="submit" url="{{url_for('admin.adspace_add')}}" formId="adspace_add_form" onclick="addFun(this)" class="btn btn-info">保存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
