<div class="modal fade" id="admin_edit">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改管理员</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="admin_edit_form">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="box-body">
                        <input type="hidden" name="id"/>
                        <div class="form-group">
                            <label >用户名</label>
                            <p class="form-control" id="admin_edit_form_username"></p>
                        </div>
                        <div class="form-group">
                            <label>所属角色</label>
                            <select class="form-control select2" name="role_id">
                              {% for v in role_data %}
                                {% if v.id != 1 %}
                              <option value="{{v.id}}">{{v.name}}</option>
                                {% endif%}
                                {% endfor %}
                            </select>
                        </div>

                    </div>
                    <!-- /.box-body -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" url="{{url_for('admin.admin_edit')}}" formId="admin_edit_form" onclick="updateFun(this)" class="btn btn-info">提交</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
