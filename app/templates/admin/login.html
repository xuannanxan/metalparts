<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maitul.com | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 4.3 -->
    <link rel="stylesheet" href="{{ url_for('static',filename = 'components/bootstrap/css/bootstrap.min.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static',filename = 'components/font-awesome/font-awesome.min.css') }}">
    <!-- sweetalert -->
    <link rel="stylesheet" href="{{ url_for('static',filename = 'components/sweetalert/sweetalert.css') }}">
    <!-- toastr -->
    <link rel="stylesheet" href="{{ url_for('static',filename = 'admin/css/toastr.min.css') }}">
    <!-- 自定义 style -->
    <link rel="stylesheet" href="{{ url_for('static',filename = 'admin/css/master_style.css') }}">
    <style>
        .card {
            -webkit-box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.1);
            box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .login-box {
            width: 400px;
            margin: 0 auto;
        }
    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body class="hold-transition skin-light-blue sidebar-mini">

<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
    <div class="login-register" style="background-color: #00acc1">
        <div class="login-box card">
            <div class="login-box-body">
                <form action="" method="post">
                    <h3 class="box-title m-b-20">Log In</h3>
                    <div class="form-group {% if (form.username.errors)|length>0 or  get_flashed_messages()|length >0 %}has-error{% endif %} ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            {{ form.username }}

                        </div>
                        {% for err in form.username.errors %}
                        <span class="help-block">{{ err }}</span>
                        {% endfor %}
                    </div>
                    <div class="form-group {% if (form.password.errors)|length>0 or get_flashed_messages()|length >0 %}has-error{% endif %} ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            {{ form.password }}

                        </div>
                        {% for err in form.password.errors %}
                        <span class="help-block">{{ err }}</span>
                        {% endfor %}
                        {% for err in get_flashed_messages() %}
                        <span class="help-block">{{ err }}</span>
                        {% endfor %}
                    </div>
                    <div class="form-group row">
                        <div class="col-md-8">
                            <input type="checkbox" id="remember" class="filled-in chk-col-green" checked />
					        <label for="remember">Remember me</label>
                        </div>
                        <div class="col-md-4">
                            {{ form.submit }}
                            {{ form.csrf_token }}
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- /.login-box -->
<!-- jQuery 3 -->
<script src="{{ url_for('static',filename = 'components/jquery/jquery.min.js')}}"></script>
<!-- Bootstrap 4.3 -->
<script src="{{ url_for('static',filename = 'components/bootstrap/js/bootstrap.min.js')}}"></script>
<!-- sweetalert -->
<script src="{{ url_for('static',filename = 'components/sweetalert/sweetalert.min.js')}}"></script>

<script>

    $(function () {
        $(".preloader").fadeOut();
    }), jQuery(document).on("click", ".mega-dropdown", function (i) {
        i.stopPropagation();
    });
</script>
</body>
</html>
