<div class="modal fade" id="conf_add">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加配置项</h4>
            </div>
            <div class="modal-body" style="height:450px;overflow-x:hidden; ">
                <form role="form" id="conf_add_form" class="form-horizontal">
                    <div class="box-body">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="form-group row">
                            <label class="col-sm-2 control-label">名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" placeholder="请输入配置项名称">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 control-label">调用名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="ename" placeholder="请输入调用名称，只能为英文">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 control-label">类型</label>
                            <div class="col-sm-10">
                                <select class="form-control select2" name = "type">
                                    <!--1为文本，2为数字,3为文本域，4为下拉单选，5为下拉多选，6为图片，7为富文本-->
                                    <option value="1">文本</option>
                                    <option value="2">数字</option>
                                    <option value="3">文本域</option>
                                    <option value="4">下拉单选</option>
                                    <option value="5">下拉多选</option>
                                    <option value="6">图片</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row" hidden>
                            <label class="col-sm-2 control-label">可选值</label>
                            <div class="col-sm-10">
                                <input type="hidden" name="optional_values" />
                                <select class="form-control conf-values" multiple="multiple" >
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 control-label">默认值</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="default_value" placeholder="请输入默认值">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 control-label">提示信息</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="placeholder" placeholder="请输入提示信息">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 control-label">排序</label>
                            <div class="col-sm-10">
                                <input type="number" value=1 class="form-control" name="sort" placeholder="请输入排序编号，数字越大越靠前">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-info" url="{{url_for('admin.conf_add')}}" formId="conf_add_form" onclick="addFun(this)">提交</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
