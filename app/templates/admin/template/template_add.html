<div class="modal fade" id="template_add">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加模板</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="template_add_form" method="post" class="form-horizontal">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">模板名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" placeholder="请输入模板名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属导航</label>
                            <div class="col-sm-10">
                                <select class="form-control select2" name="nav_id">
                                    <option value="0">Home</option>
                                    {% for nav in nav_tree %}
                                    <option value="{{ nav.id }}"
                                    {% if nav.id  == nav_id%} selected {% endif %}
                                    >{{nav.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">模块</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="template"
                                    placeholder="请输入模块名称，如banner">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">背景颜色</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="bgcolor"
                                    placeholder="请输入颜色编号，如#fff">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">数据来源</label>
                            <div class="col-sm-2">
                                <select class="form-control select2" name="data_type"
                                    onchange="getDataIds('template_add_form')">
                                    <option value="0">----无----</option>
                                    <option value="1">栏目数据</option>
                                    <option value="2">广告数据</option>
                                </select>
                            </div>
                            <div class="col-sm-8">
                                <select class="form-control select2" name="data_id">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分页</label>
                            <div class="col-sm-10">
                                <select class="form-control select2" name="pagination">
                                    <option value="0">不分页</option>
                                    <option value="1">分页</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">数据数量</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="data_num"
                                    placeholder="请输入数据数量，如果是分页，为每页数量" value="1">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">关联数据</label>
                            <div class="col-sm-10">
                                <select class="form-control select2" name="relation">
                                    <option value="0">当前栏目所有数据</option>
                                    <option value="1">只取于栏目关联的数据</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">显示标题</label>
                            <div class="col-sm-10">
                                <select class="form-control select2" name="show_title">
                                    <option value="1">显示</option>
                                    <option value="0">不显示</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">排序</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="sort" placeholder="请输入排序编号" value="1">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-info" url="{{url_for('admin.template_add')}}"
                    formId="template_add_form" onclick="addFun(this)">提交
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
